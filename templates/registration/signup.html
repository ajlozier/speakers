{% extends "base.html" %}

{% block content %}
<div id="login">
<form action="" method="post" class="form-inline">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Sign up</button>
</form>
<div class="separator">or</div>
<a class="btn btn-fill" href="{% url "social:begin" backend='github' %}">Sign up with Github</a>
</div>
{% endblock %}
