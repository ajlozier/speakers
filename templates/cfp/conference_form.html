{% extends "base.html" %}

{% block content %}

<div class="slim">
{% if form.instance.pk %}
  <h1>Edit {{ conference.name }}</h1>
{% else %}
  <h1>Add a new conference</h1>
{% endif %}

<form action="" method="post" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
        {% if form.instance.pk %}Edit Conference{% else %}Create Conference{% endif %}
    </button>
</form>
</div>
{% endblock %}
