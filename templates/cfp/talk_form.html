{% extends "base.html" %}

{% block content %}
<div class="slim">
{% if form.instance.pk %}
  <h1>Edit existing talk</h1>
{% else %}
  <h1>Add a new talk</h1>
{% endif %}

<form action="" method="post" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
      {% if form.instance.pk %}Edit talk{% else %}Create talk{% endif %}
    </button>
</form>
</div>
{% endblock %}
