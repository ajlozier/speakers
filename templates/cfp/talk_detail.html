{% extends "base.html" %}

{% block content %}
<h3>{{ talk.title }}</h3>
<p>Submitted to <a href="{{ talk.call.get_absolute_url }}">{{talk.call}}</a></p>
<dl>
  {% for entry in talk.submission.entry_set.all %}
  <dt>{{ entry.field.pretty_name }}</dt>
  <dd>{{ entry.value }}</dd>
  {% endfor %}
</dl>
{% endblock %}
