{% extends "cfp/account.html" %}

{% block settings %}
<h2>{{ talk.title }}</h2>
<p>Submitted to <a href="{{ talk.call.get_absolute_url }}">{{talk.call}}</a> 
  on {{ talk.created }}
</p>
{% for entry in talk.submission.entry_set.all %}
<h3>{{ entry.field.pretty_name }}</h3>
<p>{{ entry.value }}</p>
{% endfor %}
{% endblock %}
